        let activeFilters = [];

        function renderTable(filteredData = data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            filteredData.forEach(item => {
                const row = tbody.insertRow();
                row.className = item.type;
                row.innerHTML = `
                    <td><strong>${item.madde}</strong></td>
                    <td><span class="change-type ${item.type}">${getTypeName(item.type)}</span></td>
                    <td><strong>${item.konu}</strong></td>
                    <td>${item.eski}</td>
                    <td>${item.yeni}</td>
                `;
            });

            updateStats(filteredData);
        }

        function getTypeName(type) {
            const names = {
                'new': 'Yeni Eklenen',
                'modified': 'DeÄŸiÅŸtirilen',
                'removed': 'KaldÄ±rÄ±lan',
                'unchanged': 'DeÄŸiÅŸmemiÅŸ'
            };
            return names[type] || type;
        }

        function updateStats(filteredData = data) {
            const stats = {
                total: filteredData.length,
                new: filteredData.filter(d => d.type === 'new').length,
                modified: filteredData.filter(d => d.type === 'modified').length,
                removed: filteredData.filter(d => d.type === 'removed').length
            };

            document.getElementById('totalChanges').textContent = stats.total;
            document.getElementById('newItems').textContent = stats.new;
            document.getElementById('modifiedItems').textContent = stats.modified;
            document.getElementById('removedItems').textContent = stats.removed;
        }

        function toggleFilter(type) {
            const btn = event.target;
            const index = activeFilters.indexOf(type);
            
            if (index > -1) {
                activeFilters.splice(index, 1);
                btn.classList.remove('active');
            } else {
                activeFilters.push(type);
                btn.classList.add('active');
            }
            
            filterTable();
        }

        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = data;
            
            if (activeFilters.length > 0) {
                filtered = filtered.filter(item => activeFilters.includes(item.type));
            }
            
            if (searchTerm) {
                filtered = filtered.filter(item => 
                    item.madde.toLowerCase().includes(searchTerm) ||
                    item.konu.toLowerCase().includes(searchTerm) ||
                    item.eski.toLowerCase().includes(searchTerm) ||
                    item.yeni.toLowerCase().includes(searchTerm)
                );
            }
            
            renderTable(filtered);
        }
